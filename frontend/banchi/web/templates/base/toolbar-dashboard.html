<div class="item">
  <a href="{{ url_for('users.index') }}" class="ui image">
    {% if current_user.get_picture() %}
    <img class="ui avatar image" src="{{ current_user.get_picture() }}">
    {% else %}
    <i class="user icon"></i>
    {% endif %}
  </a>
  <a href="{{ url_for('users.index') }}">
    <span class="white-text name">
      {{ current_user.first_name }} {{ current_user.last_name }}
    </span>
  </a><br />
  <a href="{{ url_for('users.index') }}"><span class="white-text email">{{ current_user.email }}</span></a>
</div>

<a class="item" href="{{ url_for('dashboard.index') }}"><i class="icon dashboard"></i>Dashboard</a>
<a class="item" href="{{ url_for('site.index') }}"><i class="icon world"></i>Home Page</a>

<a class="item" href="{{ url_for('spaces.index') }}"><i class="icon dice d20"></i>Space</a>
<a class="item" href="{{ url_for('accounts.index') }}"><i class="icon dollar sign"></i>Account</a>

{% if current_user.has_roles('admin') %}
<a class="item" href="{{ url_for('dashboard.index_admin') }}"><i class="icon dashboard"></i>Dashboard Admin</a>
<a class="item" href="{{ url_for('admin.users.index') }}"><i class="address book icon"></i>User Management</a>
{% endif %}

<a class="item" href="{{ url_for('users.index') }}"><i class="address book icon"></i>Profile</a>
<a class="item" href="{{ url_for('users.logout') }}"><i class="sign out icon"></i>Logout</a>
