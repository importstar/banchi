
{% macro render_pagination(page, page_size, size_per_page, url) -%}
  <div class="ui centered pagination menu">
    {%- for i in range(1, page_size+1) %}
      {% if i == page %}
        <a class="active item">
          {{ i }}
        </a>
      {% else %}
        {% set delimitor = '?' %}
        {%- if '?' in url %}
          {% set delimitor = '&' %}
        {% endif -%}

        <a class="item" href="{{ url }}{{ delimitor }}page={{ i }}&size_per_page={{ size_per_page }}">
          {{ i }}
        </a>
      {% endif %}
    {% endfor -%}
  </div>
  {#
  <div class="disabled item">
    ...
  </div>
  #}
{%- endmacro %}
